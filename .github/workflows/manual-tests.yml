      - name: Run migration tests
        working-directory: ./migrations
        run: |
          if [ "${{ github.event.inputs.coverage }}" == "true" ]; then
            poetry run pytest --cov=. --cov-report=term --cov-report=xml --cov-report=html -v
          else
